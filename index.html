<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Produktīvs uzdevumu pārvaldnieks ar termiņu kontroles iespējām">
    <title>To-Do List | Uzdevumu pārvaldība</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="nav-buttons">
            <a href="instructions.html" class="btn-nav">
                <i class="fas fa-info-circle"></i> Instrukcijas
            </a>
            <a href="kontakts.html" class="btn-nav">
                <i class="fas fa-address-book"></i> Kontakti
            </a>
        </div>
    <div class="container">
        <h1><i class="fas fa-tasks"></i>Uzdevumu saraksts</h1>
        
        <section>
            <div class="card">
                <div class="input-group">
                    <input type="date" id="taskDate">
                    <input type="text" 
                           id="taskInput" 
                           placeholder="Jauns uzdevums">
                    <button id="addButton" class="btn-primary">
                        <i class="fas fa-plus"></i> Pievienot
                    </button>
                </div>
            </div>
        </section>

        <section>
            <ul class="task-list" id="taskList"></ul>
        </section>

        <div class="actions" id="deleteButtons">
            <button id="deleteSelected" class="btn-danger">
                <i class="fas fa-trash"></i> Izvēlētie
            </button>
            <button id="deleteAll" class="btn-danger">
                <i class="fas fa-broom"></i> Visi
            </button>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
